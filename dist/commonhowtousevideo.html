<!DOCTYPE html>
<html>

<head>
    <title>Video Collection</title>
    <style>
        .aspect-ratio {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 51%;
            margin-top: 30px;
            margin-top: 30px;
            -webkit-box-shadow: 0 9px 32px 0 rgba(0, 0, 0, 0.14), 0 7px 15px -2px rgba(0, 0, 0, 0.12), 0 4px 9px 0 rgba(0, 0, 0, 0.2);
            box-shadow: 0 9px 32px 0 rgba(0, 0, 0, 0.14), 0 7px 15px -2px rgba(0, 0, 0, 0.12), 0 4px 9px 0 rgba(0, 0, 0, 0.2);
        }

        .aspect-ratio iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            -webkit-box-shadow: 0 9px 32px 0 rgba(0, 0, 0, 0.14), 0 7px 15px -2px rgba(0, 0, 0, 0.12), 0 4px 9px 0 rgba(0, 0, 0, 0.2);
            box-shadow: 0 9px 32px 0 rgba(0, 0, 0, 0.14), 0 7px 15px -2px rgba(0, 0, 0, 0.12), 0 4px 9px 0 rgba(0, 0, 0, 0.2);
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        /* Safari */

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                -webkit-transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="aspect-ratio">
        <div class="loader"></div>
        <div id="youtube-player0" class="tmp" data-id="63jJbwbysAU"></div>
    </div>
    <div class="aspect-ratio">
        <div class="loader"></div>
        <div id="youtube-player1" class="tmp" data-id="cY5OzEZoJfA"></div>
    </div>
    <div class="aspect-ratio">
        <div class="loader"></div>
        <div id="youtube-player2" class="tmp" data-id="0cyTTRSOB7k"></div>
    </div>
    <div class="aspect-ratio">
        <div class="loader"></div>
        <div id="youtube-player3" class="tmp" data-id="oVBwT_6vFWc"></div>
    </div>
</body>

<script>
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


    var player = document.getElementsByClassName("tmp");
    var tmp;


    function onYouTubeIframeAPIReady() {
        for (n = 0; n < player.length; n++) {
            tmp = new YT.Player('youtube-player' + n, {
                height: '100%',
                width: '100%',
                videoId: player[n].getAttribute('data-id'),
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
            console.log(tmp.videoId);
        }
    }

    function onPlayerReady(event) {}
    var done = false;

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 6000);
            done = true;
        }
    }

    function stopVideo() {
        player.stopVideo();
    }
</script>

</html>
