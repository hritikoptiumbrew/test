<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>OB Photo Editor Lab</title>

    <base href="./">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpVhQiwAllg1RAFaxMWSpQruuGARy0Y1k&libraries=places"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/main-style.css" rel="stylesheet">
    <style>
        .no-js #loader {
            display: none
        }

        .btn:not(.btn-login) {
            font-size: 14px !important;
        }

        .js #loader {
            display: block;
            position: absolute;
            left: 100px;
            top: 0
        }

        .optimumbrew-loading-indicator {
            position: fixed;
            /*left: 0;*/
            /*top: 50%;*/
            width: 100%;
            height: 100%;
            z-index: 9999;
            text-align: center;
            background-color: white;
            /*background: url(./images/spinner.gif) center no-repeat #ededed*/
        }

        .loading {
            top: 50%;
            left: 50%;
        }

        .loading-bar {
            display: inline-block;
            width: 4px;
            height: 18px;
            border-radius: 4px;
            animation: loading 1s ease-in-out infinite;
        }

        .loading-bar:nth-child(1) {
            background-color: #3498db;
            animation-delay: 0s;
        }

        .loading-bar:nth-child(2) {
            background-color: #c0392b;
            animation-delay: 0.09s;
        }

        .loading-bar:nth-child(3) {
            background-color: #f1c40f;
            animation-delay: .18s;
        }

        .loading-bar:nth-child(4) {
            background-color: #27ae60;
            animation-delay: .27s;
        }

        #summernote+.note-editor .note-editable {
            height: calc(70vh - 200px) !important;
            width: 100%;
            font-family: Verdana;
        }

        .note-frame * {
            text-indent: 0 !important;
        }

        .loading-css {
            overflow: hidden !important;
            width: 380px !important;
            max-width: 100%;
        }

        .details {
            font-size: 15px !important;
        }

        .daterangepicker.opensright:before {
            left: calc(50% - 1px) !important;
        }

        .daterangepicker.opensright:after {
            left: 50% !important;
        }


        .paginate ul {
            padding: 0px !important;
        }

        .paginate ul li {
            padding: 0px !important;

        }

        .paginate .current {
            background-color: #3366ff !important;
            color: white !important;
            padding: 12px 20px !important;
        }

        .paginate ul li a {
            padding: 12px 20px;
            display: inline-block;
            text-decoration: none;
            color: #3366ff !important;
        }
        .pagination-next span , .pagination-previous span{
            padding: 12px 20px !important;
            display: inline-block;
        }

        .paginate ul li a:hover {
            background: transparent;
        }

        .pagination-next a::after {
            content: '' !important;
            margin: 0px !important;
        }

        .pagination-next::after {
            content: '' !important;
            margin: 0px !important;
        }

        .pagination-previous::before {
            content: '' !important;
            margin: 0px !important;
        }

        .pagination-previous a::before {
            content: '' !important;
            margin: 0px !important;
        }

        .itemsOnPage {
            width: 100px !important;
        }

        @keyframes loading {
            0% {
                transform: scale(1);
            }

            20% {
                transform: scale(1, 2.2);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <ngx-app>
        <div class="optimumbrew-loading-indicator">
            <div style="top: 45%;position: relative;">
                <div style="background-color: white;">
                    <div class="loading">
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                    </div>
                    <div style="font-size: medium; margin-top: 10px;">
                        Please Wait...
                    </div>
                </div>
            </div>
        </div>
    </ngx-app>



</body>

</html>
