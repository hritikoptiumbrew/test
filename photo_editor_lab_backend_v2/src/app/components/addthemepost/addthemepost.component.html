<nb-card>
    <nb-card-header class="header-text" style="position: relative;">
        <h5 class="text-center">{{header_text}}</h5>
        <i class="close-icon" title="Close" (click)="closedialog()">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
                <path d="M2 20L20 2" stroke="#222B45" stroke-width="3.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M20 20L2 2" stroke="#222B45" stroke-width="3.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </i>
    </nb-card-header>
    <nb-card-body>
        <div class="main-div">
            <div class="d-flex flex-column left-div">
                <div class="select-theme">
                    <div class="set-number">
                        1
                    </div>
                    <div>
                        <nb-card size="small" style="height: auto;margin: auto;width: fit-content;">
                            <nb-card-body>
                              <input #autoInput
                                nbInput
                                type="text"
                                (input)="onChange()"
                                placeholder="Search theme name"
                                [nbAutocomplete]="auto" />
                                <nb-autocomplete #auto (selectedChange)="onSelectionChange($event)">
                                  <nb-option *ngFor="let option of filteredOptions$ | async" [value]="option"  [style]="option == selectedThemeName ? 'background: #3366ff; color: #fff;' : ''" (click)="changeSelectedTheme(option)">
                                    {{ option }}
                                  </nb-option>
                                </nb-autocomplete>
                            </nb-card-body>
                        </nb-card>
                        <!-- <nb-select placeholder="Select Your Theme" [(selected)]="selected_theme_id" (selectedChange)="changeTheme($event)">
                            <nb-option *ngFor="let themes of theme_list;"
                                value="{{themes.id}}">{{themes.theme_name}}</nb-option>
                        </nb-select> -->
                    </div>
                </div>
                <div class="select-template">
                    <div class="temp-search-container">
                        <div class="set-number">
                            2
                        </div>
                        <div>
                            <input [(ngModel)]="searchQuery" (keyup.enter)="getTemplateBySubCategoryId()" type="text" tabindex="-1" autofocus="false" nbInput
                                placeholder="Search templates">
                            <span style="cursor: pointer;" (click)="getTemplateBySubCategoryId()">
