<nb-card>
    <nb-card-header class="header-text" style="position: relative;">
      <h5 class="text-center">Repeat Themes</h5>
      <i class="close-icon" title="Close" (click)="closedialog()">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
          <path d="M2 20L20 2" stroke="#222B45" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20 20L2 2" stroke="#222B45" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </i>
    </nb-card-header>
    <nb-card-body>
        <div class="d-flex" style="margin-top: 32px;">
            <div class="d-flex align-items-center">
              <label class="d-block form-label input-label">Repeat {{from_month_str}} month's themes to</label>
            </div>
            <div>
                <nb-select class="select-rapeat-theme" placeholder="Select months" [(ngModel)]="selected_month">
                    <nb-option *ngFor="let months of remaining_months;" value="{{months.id}}">{{months.name }}&nbsp;<span *ngIf="to_year == undefined">{{from_year}}</span><span *ngIf="to_year != undefined">{{to_year}}</span></nb-option>
                </nb-select>
            </div>
        </div>
        <div class="replace-div">
            <div class="d-flex">
                <input [(ngModel)]="isChecked" type="checkbox" name="repeatThemes" id="repeatThemes" [disabled]="selected_month == undefined ? true : false">
                <label for="repeatThemes" class="mb-0" [ngStyle]="{color: selected_month == undefined ? '#66708B' : '#222B45'}">Replace existing themes</label>
                <span  nbTooltip="Your already added theme will be replaced with a new theme" nbTooltipPlacement="bottom" nbTooltipTrigger="hint" nbTooltipClass="repeat-theme-tooltip">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="23" viewBox="0 0 22 23" fill="none">
                        <path d="M11.0003 2.33464C5.95866 2.33463 1.83366 6.45963 1.83366 11.5013C1.83366 16.543 5.95866 20.668 11.0003 20.668C16.042 20.668 20.167 16.543 20.167 11.5013C20.167 6.45964 16.042 2.33464 11.0003 2.33464Z" stroke="#BFBFBF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M11 15.168L11 10.5846" stroke="#BFBFBF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M11.0049 7.83203L10.9966 7.83203" stroke="#BFBFBF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </div>
        </div>
      <div class="form-group text-center" style="margin-top: 45px;">
        <button [disabled]="selected_month == undefined ? true : false" class="main-btn" (click)="repeatPostThemes()">Schedule</button>
      </div>
    </nb-card-body>
  </nb-card>
