    <script>
        var json_data;
        function init() {


            switch (window.location.href) {
                case 'https://flyerbuilder.app/':
                    $.getJSON('assets/json/flyerbuilder.json', function (data) {
                        json_data = JSON.parse(JSON.stringify(data));
                        changeFavicon();
                        changeMetadata(json_data);
                    });
                    break;
                case 'https://postermaker.co.in/':
                    $.getJSON('assets/json/postermaker.json', function (data) {
                        json_data = JSON.parse(JSON.stringify(data));
                        changeFavicon();
                        changeMetadata(json_data);                        
                    });

                    break;
                case 'https://photoeditorlab.co.in/':
                    $.getJSON('assets/json/photoeditorlab.json', function (data) {
                        json_data = JSON.parse(JSON.stringify(data));
                        changeFavicon();
                        changeMetadata(json_data);
                    });
                    break;

                case 'https://graphicdesigns.co.in/':
                    $.getJSON('assets/json/graphicdesigns.json', function (data) {
                        json_data = JSON.parse(JSON.stringify(data));
                        changeFavicon();
                        changeMetadata(json_data);                       
                    });

                    break;
                default:
                    $.getJSON('assets/json/photoeditorlab.json', function (data) {
                        json_data = JSON.parse(JSON.stringify(data));
                        changeFavicon();
                        changeMetadata(json_data);
                    });
                    break;
            }


        }

        window.onload = init;

        function changeFavicon() {
            $('head').append('<link rel="apple-touch-icon" sizes="57x57" href="assets/images/' + json_data.meta_detail.favicon + '/apple-icon-57x57.png">' +
                '<link rel="apple-touch-icon" sizes="60x60" href="assets/images/' + json_data.meta_detail.favicon + '/apple-icon-60x60.png">' +
                '<link rel="apple-touch-icon" sizes="72x72" href="assets/images/' + json_data.meta_detail.favicon + '/apple-icon-72x72.png">' +
                '<link rel="apple-touch-icon" sizes="76x76" href="assets/images/' + json_data.meta_detail.favicon + '/apple-icon-76x76.png">' +
                '<link rel="apple-touch-icon" sizes="114x114" href="assets/images/' + json_data.meta_detail.favicon + '/apple-icon-114x114.png">' +
                '<link rel="apple-touch-icon" sizes="120x120" href="assets/images/' + json_data.meta_detail.favicon + '/apple-icon-120x120.png">' +
                '<link rel="apple-touch-icon" sizes="144x144" href="assets/images/' + json_data.meta_detail.favicon + '/apple-icon-144x144.png">' +
                '<link rel="apple-touch-icon" sizes="152x152" href="assets/images/' + json_data.meta_detail.favicon + '/apple-icon-152x152.png">' +
                '<link rel="apple-touch-icon" sizes="180x180" href="assets/images/' + json_data.meta_detail.favicon + '/apple-icon-180x180.png">' +
                '<link rel="icon" type="image/png" sizes="192x192" href="assets/images/' + json_data.meta_detail.favicon + '/android-icon-192x192.png">' +
                '<link rel="icon" type="image/png" sizes="32x32" href="assets/images/' + json_data.meta_detail.favicon + '/favicon-32x32.png">' +
                '<link rel="icon" type="image/png" sizes="96x96" href="assets/images/' + json_data.meta_detail.favicon + '/favicon-96x96.png">' +
                '<link rel="icon" type="image/png" sizes="16x16" href="assets/images/' + json_data.meta_detail.favicon + '/favicon-16x16.png">' +
                '<link rel="icon" type="image/png" sizes="512x512" href="assets/images/' + json_data.meta_detail.favicon + '/android-icon-512x512.png">' +
                '<link rel="icon" type="image/png" sizes="48x48" href="assets/images/' + json_data.meta_detail.favicon + '/android-icon-48x48.png">' +
                '<link rel="shortcut icon" type="image/icon" href="assets/images/' + json_data.meta_detail.favicon + '/favicon.ico">' +
                '<link rel="icon" type="image/icon" href="assets/images/' + json_data.meta_detail.favicon + '/favicon.ico">' +
                '<link rel="manifest" href="assets/images/' + json_data.meta_detail.favicon + '/manifest.json">' +
                '<meta name="msapplication-TileImage" content="assets/images/' + json_data.meta_detail.favicon + '/ms-icon-144x144.png">' +
                '<meta name="msapplication-config" content="assets/images/' + json_data.meta_detail.favicon + '/browserconfig.xml">');

        }

        function changeMetadata(json_data) {
            document.title = json_data.meta_detail.title;
            $('link[rel="canonical"]').attr("href", json_data.meta_detail.canonical);
            $('meta[property="og:url"]').attr("content", json_data.meta_detail.canonical);
            $('meta[name="twitter:url"]').attr("content", json_data.meta_detail.canonical);
            $('meta[property="og:site_name"]').attr("content", json_data.meta_detail.site_name);
            $('meta[property="og:image"]').attr("content", json_data.meta_detail.thumbnail_image);
            $('meta[name="twitter:image"]').attr("content", json_data.meta_detail.thumbnail_image);
            $('meta[property="og:title"]').attr("content", json_data.meta_detail.title);
            $('meta[name="twitter:title"]').attr("content", json_data.meta_detail.title);
            $('meta[name="description"]').attr("content", json_data.meta_detail.description);
            $('meta[property="og:description"]').attr("content", json_data.meta_detail.description);
            $('meta[name="twitter:description"]').attr("content", json_data.meta_detail.description);
            $(".navbar-brand").append('<img class="my-2" src="' + json_data.meta_detail.webp_logo + '" onerror=' + "'this.src=" + '"' + json_data.meta_detail.png_logo + '"' + "; this.onerror= null'alt=" + '"Logo">');
            $(".footer-logo").append('<img src="' + json_data.meta_detail.webp_logo + '" onerror=' + "'this.src=" + '"' + json_data.meta_detail.png_logo + '"' + "; this.onerror= null'alt=" + '"Logo" class="img-fluid">');
            changeContent();
        }

        function changeContent() {

            for (let i = 0; i < json_data.content_detail.length; i++) {
                const element = json_data.content_detail[i];
                $('#content').append('<div id="home" class="header-hero bg_cover d-lg-flex align-items-center mb-5">' +

                    '<div class="shape shape-1"></div>' +
                    '<div class="shape shape-2"></div>' +
                    '<div class="shape shape-3"></div>' +
                    '<div class="shape shape-4"></div>' +
                    '<div class="shape shape-5"></div>' +
                    '<div class="shape shape-6"></div>' +

                    '<div class="container">' +
                    '<div class="row align-items-center justify-content-center justify-content-lg-between">' +
                    '<div class="col-lg-6 col-md-10">' +
                    '<div class="header-hero-content">' +
                    '<img class="mb-4 app-logo  wow fadeInLeftBig" data-wow-duration="1.3s" data-wow-delay="0.1s" src="' + json_data.content_detail[i].webp_logo + '" onerror=' + "'this.src=" + '"' + json_data.content_detail[i].png_logo + '"' + "; this.onerror= null'alt=" + '"Logo">' +
                    '<h1 class="header-title wow fadeInLeftBig" data-wow-duration="1.3s" data-wow-delay="0.2s">' +
                    /* '  <span>' + */ json_data.content_detail[i].title + /* '</span> ' + */
                    '</h1>' +
                    '<p class=" text wow fadeInLeftBig" data-wow-duration="1.3s" data-wow-delay="0.4s">' +
                    json_data.content_detail[i].content + '</p>' +
                    '<div class="col-lg-12  col-md-12 col-sm-12 col-12 download-btn">' +
                    '<ul class="d-flex wow fadeInLeftBig" data-wow-duration="1.3s" data-wow-delay="0.6s"" >' +
                    '<li><a class="play-store" id="play-store' + i + '" target="_blank" href="' + json_data.content_detail[i].playstore_link + '">' +
                    '<img src="assets/images/play_store.jpg" alt="store"></a>' +
                    '</li>' +
                    '<li><a class="app-store" id="app-store' + i + '" target="_blank" href="' + json_data.content_detail[i].appstore_link + '">' +
                    '<img src="assets/images/app_store.jpg" alt="store"></a>' +
                    '</li>' +
                    '</ul>' +
                    '</div>' +
                    ' </div> ' +
                    ' </div>' +
                    '<div class="col-lg-4 col-md-6 col-sm-6 col-10 p-4">' +
                    ' <div class="header-image">' +
                    '<img src="' + json_data.content_detail[i].webp_image + '" alt="app"' +
                    'class="image wow fadeInRightBig header-img" data-wow-duration="1.3s"' +
                    'data-wow-delay="0.5s" onerror="this.src =' + "'" + json_data.content_detail[i].png_image + "'" + '; this.onerror= null">' +
                    '<div class="image-shape wow fadeInRightBig" data-wow-duration="1.3s" data-wow-delay="0.8s">' +
                    '<img src="assets/images/image-shape.svg" alt="shape">' +
                    '</div>' +
                    ' </div> ' +
                    ' </div>' +
                    '</div>' +
                    '</div> ' +
                    ' <div class="header-shape-1 d-none d-md-block"></div>' +
                    '<div class="header-shape-2">' +
                    '<img src="assets/images/header-shape-2.svg" alt="shape">' +
                    '</div> ' +
                    '</div>'
                );
            }

            for (let i = 0; i < json_data.content_detail.length; i++) {
                if (json_data.content_detail[i].appstore_link == '') {
                    $('#app-store' + i).css('visibility', 'hidden');
                    $('#play-store' + i).parent('li').css('margin-left', '0');
                } else if (json_data.content_detail[i].appstore_link == '') {
                    $('#play-store' + i).css('visibility', 'hidden');
                    $('#app-store' + i).parent('li').css('margin-left', '0');
                }
            }
        }
    </script>
