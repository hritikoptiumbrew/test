<div class="col-sm-12 navigation-background pr-0 pl-0 ">
  <span class="hidden-md-down">
      <!--<h4 class="img-logo m-0 pl-3 pt-3">OB Photo-Lab</h4>-->
    </span>
  <div class="hidden-md-down text-center pull-right">
    <nav class="navbar pr-0 pl-0 pt-0 pb-0">
      <ul class="nav">
        <li class="nav-item" [ngClass]="selected_nav_top_settings">
          <a (click)="nav_settings()" class="nav-link text-center">
            <div>
              <i class="fa fa-gear header-icons"></i>
            </div>
            <div>
              Settings
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="nav_logout()" class="nav-link text-center">
            <div>
              <i class="fa fa-sign-out header-icons"></i>
            </div>
            <div>
              Logout
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="hidden-lg-up" style="height: 50px;">
    <span class="img-logo">
      <h5 class="m-0 pt-13">Photo Editor Studio &amp; Pics Art</h5>
    </span>
    <span style="font-size:30px;cursor:pointer; float: right;" (click)="open_nav()">&#9776;</span>
    <div id="mySidenav" class="sidenav">
      <div class="col-12 pl-0 pr-0">
        <nav class="navbar navbar-fixed-top navbar-dark p-0">
          <ul class="nav navbar-nav">
            <li class="nav-item admin-profile-background bg-color-white">
              <div class="pt-3 pb-3 text-center bg-color-white">
                <img src="./assets/img/logo.png" class="header-admin-style-sm">
                <p class="m-0 font-weight-bold">Welcome Admin</p>
              </div>
            </li>
            <li class="nav-item">
              <a (click)="nav_categories()" class="pt-2 pb-2">
                <i class="fa fa-picture-o"></i>&nbsp;&nbsp; Categories
              </a>
            </li>
            <li class="nav-item">
              <a (click)="nav_images_with_details()" class="pt-2 pb-2">
                <i class="fa fa-info-circle font-18"></i>&nbsp;&nbsp; Image Details
              </a>
            </li>
            <li class="nav-item">
              <a (click)="nav_redis_cache();" class="pt-2 pb-2">
                <i class="fa fa-database"></i>&nbsp;&nbsp; Redis Cache
              </a>
            </li>
            <li class="nav-item">
              <a (click)="nav_settings()" class="pt-2 pb-2">
                <i class="fa fa-gear"></i>&nbsp;&nbsp; Settings
              </a>
            </li>
            <li class="nav-item">
              <a (click)="nav_logout()" class="pt-2 pb-2">
                <i class="fa fa-sign-out"></i>&nbsp;&nbsp; Logout
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
