<div class="col-sm-12 p-4" *ngIf="delete_cache_data.length>0">
  <p>Are you sure to delete selected cache keys?</p>
  <div class="row">
    <div class="col-sm-12 pl-0 pr-0 text-center">
      <a md-raised-button class="btn title-bar" (click)="clearCacheData(delete_cache_data)">Delete</a>
      <button md-raised-button class="btn" [md-dialog-close]="true">Cancel</button>
    </div>
  </div>
</div>
<div class="col-sm-12 p-4" *ngIf="delete_cache_data.length==0">
  <p>Please select cache keys to delete.</p>
  <div class="row">
    <div class="col-sm-12 pl-0 pr-0 text-center">
      <button md-raised-button class="btn" [md-dialog-close]="true">Close</button>
    </div>
  </div>
</div>
